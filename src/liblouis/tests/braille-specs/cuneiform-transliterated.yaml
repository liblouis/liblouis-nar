display: unicode-without-blank.dis
table:
  language: akk-Latn
  __assert-match: cuneiform-transliterated.utb
flags: { testmode: forward }
tests:
  - ["aš-ku-un.", "⠁⠩⠤⠅⠥⠤⠥⠝⠲"]
  - ["šum-ma da-a-a-nu-um", "⠩⠥⠍⠤⠍⠁ ⠙⠁⠤⠁⠤⠁⠤⠝⠥⠤⠥⠍"]
  - ["pu-ru-sà-am ip-ru-ús.", "⠏⠥⠤⠗⠥⠤⠎⠘⠡⠁⠤⠁⠍ ⠊⠏⠤⠗⠥⠤⠘⠌⠥⠎⠲"]
  - ["a-wi-lum", "⠁⠤⠺⠊⠤⠇⠥⠍"]
  - ["bīt-sú iṣ-ba-at.", "⠃⠈⠤⠊⠞⠤⠎⠘⠌⠥ ⠊⠐⠎⠤⠃⠁⠤⠁⠞⠲"]
  - ["i-ša-ak-ka-nu.", "⠊⠤⠩⠁⠤⠁⠅⠤⠅⠁⠤⠝⠥⠲"]
  - ["i-na-ṣa-ar.", "⠊⠤⠝⠁⠤⠐⠎⠁⠤⠁⠗⠲"]
  - ["i-pa-aq-qí-du.", "⠊⠤⠏⠁⠤⠁⠟⠤⠟⠘⠌⠊⠤⠙⠥⠲"]
  - ["ni-iš i-lim i-za-kar.", "⠝⠊⠤⠊⠩ ⠊⠤⠇⠊⠍ ⠊⠤⠵⠁⠤⠅⠁⠗⠲"]
  - ["i-ra-ag-gu-um.", "⠊⠤⠗⠁⠤⠁⠛⠤⠛⠥⠤⠥⠍⠲"]
  - ["i-še-eb-bi-ru", "⠊⠤⠩⠑⠤⠑⠃⠤⠃⠊⠤⠗⠥"]
  - ["i-ṣa-am i-na-ak-ki-su", "⠊⠤⠐⠎⠁⠤⠁⠍ ⠊⠤⠝⠁⠤⠁⠅⠤⠅⠊⠤⠎⠥"]
  - ["ritta-šu i-na-ki-su", "⠗⠊⠞⠞⠁⠤⠩⠥ ⠊⠤⠝⠁⠤⠅⠊⠤⠎⠥"]
  - ["kaspam i-ša-qá-lu", "⠅⠁⠎⠏⠁⠍ ⠊⠤⠩⠁⠤⠟⠘⠌⠁⠤⠇⠥"]
