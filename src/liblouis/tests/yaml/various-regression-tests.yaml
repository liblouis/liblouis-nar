  include tables/latinLetterDef6Dots.uti
  include tables/digits8Dots.uti
  include tables/litdigits6Dots.uti
  numsign 3456
  emphclass italic
  emphclass underline
  emphclass bold
  emphclass super
  emphletter super 46
  begemph super 46-236
  endemph super 346
tests:
  - - "rs4954"
    - "⠨⠦⠗⠎⠬⠼⠙⠊⠑⠙"
    - typeform:
        super: '++    '
      inputPos: [0, 0, 0, 1, 1, 2, 2, 3, 4, 5]
